<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 12</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <span>empty</span>
        </header>

        <main class="page">
            <div class="page__practice practice">
                <div class="practice__block">
                    <div class="practice__item">
                        <div class="practice__translate">translate(10px, 50px)</div>
                    </div>
                    <div class="practice__item">
                        <div class="practice__scale">scale(0.8)</div>
                    </div>
                    <div class="practice__item">
                        <div class="practice__rotate">rotate(10deg)</div>
                    </div>
                    <div class="practice__item">
                        <div class="practice__skew">skew(-10deg)</div>
                    </div>
                    <div class="practice__item">
                        <div class="practice__rotate practice__rotate--origin">Rotate with transform-origin: 0 0</div>
                    </div>
                </div>

                <div class="practice__block">
                    <div class="practice__item">
                        <div class="practice__translate-3d">translate3d(0px, 0px, 100px)</div>
                    </div>
                    <div class="practice__item">
                        <div class="practice__scale-3d">scale3d(1.2, 1.5, 1)</div>
                    </div>
                    <div class="practice__item">
                        <div class="practice__rotate-3d">rotate3d(2, 1, 1, 50deg)</div>
                    </div>
                </div>
            </div>

            <div class="page__section-tank">
                <div class="page__tank tank">
                    <div class="tank__tower tower">
                        <div class="tower__body">
                            <div class="tower__left-part"></div>
                            <div class="tower__eye"></div>
                            <div class="tower__center-part"></div>
                            <div class="tower__mouse"></div>
                            <div class="tower__right-part"></div>
                            <div class="tower__bottom-part"></div>
                        </div>
                        <div class="tower__gun">
                        </div>
                    </div>

                    <div class="tank__body body-tank">
                        <div class="body-tank__left-part"></div>
                        <div class="body-tank__center-part">
                            <div class="body-tank__bottom-part"></div>
                        </div>
                        <div class="body-tank__right-part"></div>
                    </div>

                    <div class="tank__caterpillar caterpillar">
                        <div class="caterpillar__border">
                            <div class="caterpillar__wheel">
                                <div class="caterpillar__inner-wheel"></div>
                            </div>
                            <div class="caterpillar__wheel">
                                <div class="caterpillar__inner-wheel"></div>
                            </div>
                            <div class="caterpillar__wheel">
                                <div class="caterpillar__inner-wheel"></div>
                            </div>
                            <div class="caterpillar__wheel">
                                <div class="caterpillar__inner-wheel"></div>
                            </div>
                            <div class="caterpillar__wheel">
                                <div class="caterpillar__inner-wheel"></div>
                            </div>
                            <div class="caterpillar__wheel">
                                <div class="caterpillar__inner-wheel"></div>
                            </div>
                            <div class="caterpillar__wheel">
                                <div class="caterpillar__inner-wheel"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <span>empty</span>
        </footer>
    </div>
</body>

</html>
